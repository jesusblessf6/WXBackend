<include file="Public:head"/>
<link rel="stylesheet" href="{laoyang::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{laoyang::STATICS}/kindeditor/plugins/code/prettify.css" />
<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/cymain.css" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" href="{laoyang::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{laoyang::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{laoyang::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{laoyang::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{laoyang::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<script src="{laoyang::RES}/js/date/WdatePicker.js"></script>
<script type="text/javascript" src="{laoyang::RES}/js/formCheck/formcheck.js"> </script>
<script src="{laoyang::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<style>.userinfoArea th {
text-align: left;
width: 200px;
font-size: 14px;
font-weight: bold;
line-height: 1.5;
padding: 8px 0;
}</style>

<div class="content"  >
  <div class="cLineB">
    <h4>场景修改</h4>
    <a href="{laoyang::U('Scenepin/index',array('token'=>$token))}" class="right  btn btn-primary btn_submit  J_ajax_submit_btn" style="margin-top:-27px">返回</a> </div>
  <form class="form" method="post" id="form" action="" enctype="multipart/form-data">
    <if condition="$isUpdate eq 1">
      <input type="hidden" name="id" value="{laoyang:$set.id}" />
    </if>
    <div class="msgWrap bgfc">
      <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
        <tbody>
         <tr>
            <th ><span class="red">*</span>触发关键字</th>
            <td><input type="text" name="keyword" id="keyword" value="{laoyang:$set.keyword}" class="input" style="width:550px"></td>
          </tr>
          <tr>
            <th ><span class="red">*</span>回复文字</th>
            <td><input type="text" name="title" id="title" value="{laoyang:$set.title}" class="input" style="width:550px"></td>
          </tr>
          <tr>
            <th ><span class="red">*</span>回复图片：</th>
            <td><input type="text" id="picurl" value="{laoyang:$set.picurl}" name="picurl" class="px" style="width:550px;">
              <script src="/tpl/static/upyun.js"></script> 
              <a href="javascript:void(0)" onclick="upyunPicUpload('picurl',700,420,'{laoyang:$token}')" class="btn btn-primary btn_submit  J_ajax_submit_btn">上传</a> <a href="###" onclick="viewImg('picurl')" class="btn btn-primary btn_submit  J_ajax_submit_btn">预览</a></td>
          </tr>
          <tr>
            <th width="120"><span class="red">*</span>回复简介：</th>
            <td><textarea style="width:560px;height:75px" name="info" id="info" class="px" onkeydown='countChar("info","counter");' onkeyup="countChar('info','counter');">{laoyang:$set.info}</textarea>
              <br/>
              <font color="red">可以输入<span id="counter">400</span>字<br>
              </font></td>
          </tr>
          <tr>
            <th ><span class="red">*</span>名称</th>
            <td><input type="text" name="name" id="name" value="{laoyang:$set.name}" class="input" style="width:550px"></td>
          </tr>
        
       
           <tr><th></th><td><span><img src="{laoyang:$set.catp}"  style="width:200px"></span><br><br>注意横宽比例:推荐(宽：640px;高：960px)</td></tr>
        
         <tr>

					<th>背景音乐：</th>

					<td>

					<table><tr><if condition="$set.musicurl neq ''"><td><a style="width:120px;float:left" id="musicurl_src" class="audio {skin:'blue'}" href="{laoyang:$set.musicurl}">音乐播放</a></td></if><td> <input class="px" name="musicurl" value="{laoyang:$set.musicurl}" id="musicurl" style="width:200px;float:left" onchange="$('#musicurl_src').attr('href',this.value"> <a href="###" onclick="upyunPicUpload('musicurl',0,0,'{laoyang:$token}')" class="btn btn-primary btn_submit  J_ajax_submit_btn">上传</a>&nbsp;<a href="###" onclick="chooseFile('musicurl','music')" class="btn btn-primary btn_submit  J_ajax_submit_btn">选择</a></td></tr></table>

					 </td>

				</tr>
                  
           
          
          <tr>
            <th ><span class="red">*</span>分享标题</th>
            <td><input type="text" name="sharetitle" id="sharetitle" value="{laoyang:$set.sharetitle}"  placeholder="快来感受下我们的炫丽吧！" class="input" style="width:550px"></td>
          </tr>
          <tr>
            <th ><span class="red">*</span>分享图片：</th>
            <td><input type="text" id="sharetp" value="{laoyang:$set.sharetp}" name="sharetp" class="px" style="width:550px;">
              <script src="/tpl/static/upyun.js"></script> 
              <a href="javascript:void(0)" onclick="upyunPicUpload('sharetp',700,420,'{laoyang:$token}')" class="btn btn-primary btn_submit  J_ajax_submit_btn">上传</a> <a href="###" onclick="viewImg('sharetp')" class="btn btn-primary btn_submit  J_ajax_submit_btn">预览</a>
             
</td>
          </tr>
          <tr><th></th><td><span><img src="{laoyang:$set.sharetp}"  style="width:200px"></span></td></tr>
           <tr>
            <th width="120"><span class="red">*</span>分享描述：</th>
            <td><textarea style="width:560px;height:75px" placeholder="微场景应用，炫丽起航，带给你不一样的体验！" name="miaosu" id="miaosu" class="px" onkeydown='countChar("miaosu","counter");' onkeyup="countChar('miaosu','counter');">{laoyang:$set.miaosu}</textarea>
              <br/>
              <font color="red">可以输入<span id="counter">400</span>字<br>
              </font></td>
          </tr>
          <tr>
        <tr>
        
          <th>&nbsp;</th>
          <td><!--input type="hidden" name="time" value="{laoyang:$set.time}" /-->
            
            <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">保存</button>
            &nbsp; <a href="{laoyang::U('Scenepin/add',array('token'=>$token))}" class="btn">取消</a></td>
        </tr>
          </tbody>
        
      </table>
    </div>
  </form>
</div>
<script language="javascript">







$(function(){







	$("#form").valid([







	{ name:"name",simple:"名称",require:true},







	







		







	],true,true);















});







</script> 
<script language="javascript">







function ShowInfo(Id){







	







	$('[name="lbbb"]').attr("style","display:none");







	$("#la"+Id).attr("style","");







	$("#lb"+Id).attr("style","");







	$("#lc"+Id).attr("style","");







	







}







</script> 
<script language="javascript">







$("input[type='radio']").click(function(){







	var i = $(this).val();







	if(i==1){







		$('[name="lbss"]').attr("style","display:none");







		$('[name="lbb"]').attr("style","");







		$("#la1").attr("style","");







		$("#lb1").attr("style","");







		$("#lc1").attr("style","");







	}else{







		$('[name="lbss"]').attr("style","");







		$('[name="lbb"]').attr("style","display:none");







		$('[name="lbbb"]').attr("style","display:none");







	}







})







</script>
