<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加功能</title>
<link href="{laoyang::RES}/images/main.css" type="text/css" rel="stylesheet">
<script src="{laoyang::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist" class="addn">
		<gt name="info.id" value="0">
			<form action="{laoyang::U('Temp/edit')}" method="post" name="form" id="myform">
			<input type="hidden" name="id" value="{laoyang:$info.id}">
		<else />
			<form action="{laoyang::U('Temp/add')}" method="post" name="form" id="myform">
		</gt>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">
				<tr>
					<td height="48" align="right"><strong>状态：</strong></td>
					<td colspan="3" class="lt">
						<label><input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用</label>
							<label><input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
							关闭</label>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>模板名称：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="title" class="ipt" size="45" value="{laoyang:$info.title}">
					</td>
				</tr>	
				<tr>
					<td height="48" align="right"><strong>模板目录名：</strong></td>
					<td colspan="3" class="lt">
						<input type="text" name="tpl" class="ipt" size="45" value="{laoyang:$info.tpl}">
					</td>
				</tr>


				<tr>
					<td height="48" align="right"><strong>头部图片：</strong></td>
					<td colspan="3" class="lt">
						<label><input type="radio" class="radio" class="ipt" value="1" name="headpic" id="headpic1" <if condition="($info.headpic eq 1) OR ($info['headpic'] eq '') ">checked=""</if> >
							启用</label>
							<label><input type="radio" class="radio" class="ipt"  value="0" name="headpic" id="headpic2" <eq name="info.headpic" value="0">checked=""</eq> >
							关闭</label>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>栏目连接：</strong></td>
					<td colspan="3" class="lt">
						<label><input type="radio" class="radio" class="ipt" value="1" name="menulink" id="menulink1" <if condition="($info.menulink eq 1) OR ($info['menulink'] eq '') ">checked=""</if> >
							启用</label>
							<label><input type="radio" class="radio" class="ipt"  value="0" name="menulink" id="menulink2" <eq name="info.menulink" value="0">checked=""</eq> >
							关闭</label>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>广告图片：</strong></td>
					<td colspan="3" class="lt">
						<label><input type="radio" class="radio" class="ipt" value="1" name="ads" id="ads1" <if condition="($info.ads eq 1) OR ($info['ads'] eq '') ">checked=""</if> >
							启用</label>
							<label><input type="radio" class="radio" class="ipt"  value="0" name="ads" id="ads2" <eq name="info.ads" value="0">checked=""</eq> >
							关闭</label>
					</td>
				</tr>
				<tr>
					<td height="48" align="right"><strong>背景图片：</strong></td>
					<td colspan="3" class="lt">
						<label><input type="radio" class="radio" class="ipt" value="1" name="bgpic" id="bgpic1" <if condition="($info.bgpic eq 1) OR ($info['bgpic'] eq '') ">checked=""</if> >
							启用</label>
							<label><input type="radio" class="radio" class="ipt"  value="0" name="bgpic" id="bgpic2" <eq name="info.bgpic" value="0">checked=""</eq> >
							关闭</label>
					</td>
				</tr>

				<tr>
					<td height="48" align="right"><strong>特别字段：</strong></td>
					<td colspan="3" class="lt">
						<label><input type="radio" class="radio" class="ipt" value="1" name="spfont" id="spfont1" <if condition="($info.spfont eq 1) OR ($info['spfont'] eq '') ">checked=""</if> >
							启用</label>
							<label><input type="radio" class="radio" class="ipt"  value="0" name="spfont" id="spfont2" <eq name="info.spfont" value="0">checked=""</eq> >
							关闭</label>
					</td>
				</tr>
				
				<tr>
					<td height="48" align="right"><strong>模板说明：</strong></td>
					<td colspan="3" class="lt">
						<textarea type="text" name="info" value="" class="ipt" style="width:450px;height:60px;margin:5px 0 5px 0;">{laoyang:$info.info}</textarea>
					</td>
				</tr>
	<tr>
		<td colspan="4" style="padding:10px 0 10px 160px;">
			<gt name="info.id" value="0">
				<button class="button" type="submit" name="" value="" >修 改</button>
				<else />
				<button class="button" type="submit" name="" value="">添 加</button></gt>
			&nbsp;
			<button class="button" onclick="javascript:history.back(-1);" value="" >返 回</button></td>
	</tr>
</table>
</form>
<br />
<br />
<br />

</div>
</body>
</html>
