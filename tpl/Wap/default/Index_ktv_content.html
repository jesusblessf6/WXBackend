<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/reset.css" media="all" />
<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/common.css" media="all" />
<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/peak-3.css" media="all" />
<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/menu-2.css" media="all" />
<script type="text/javascript" src="http://stc.weimob.com/src/jQuery.js?2013-12-18-1"></script>
<title>{laoyang:$res.title} - {laoyang:$tpl.wxname}</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <meta name="Keywords" content="微信营销、微信代运营、微信定制开发、微信托管、微网站、微商城、微营销" />
        <meta name="Description" content="国内最大的微信公众智能服务平台，微盟八大微体系：微菜单、微官网、微会员、微活动、微商城、微推送、微服务、微统计，企业微营销必备。" />
        <!-- Mobile Devices Support @begin -->
            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">
            <meta content="0" http-equiv="expires">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- Mobile Devices Support @end -->
        <link rel="shortcut icon" href="{laoyang::RES}/img/favicon.ico" />
        <style>
            img{width:100%!important;}
			#nickname{
			font-size: 12px;
			}
			body{
			font-family: "Helvetica Neue",Helvetica,"Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
			}
			a{
			color: #607fa6;
			}

        </style>
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
        <link rel="stylesheet" type="text/css" href="../../wm-xin-a/font-awesome.css?v=2013121903" media="all" />

<div class="body" style="padding-bottom:60px;">
					<footer class="nav_footer">
		<ul class="box">
			<li><a href="javascript:history.go(-1);">返回</a></li>
			<li><a href="javascript:history.go(1);">前进</a></li>
			<li><a href="{laoyang::U('Index/index',array('token'=>$res['token']))}">首页</a></li>
			<li><a href="javascript:location.reload();">刷新</a></li>
		</ul>
	</footer>
<section class="news_article">
		<header>
			<h3 style="line-height: 24px;font-weight: 700;font-size: 20px;word-wrap: break-word;padding-bottom: 10px;
margin-bottom: 5px;border-bottom: 1px solid #e7e7eb;">{laoyang:$res.title}</h3>
			<small class="gray">{laoyang:$res.createtime|date="Y-m-d",###}</small>
			<a id="nickname" href="{laoyang:$homes}">{laoyang:$tpl.wxname}</a>
			 <!--<a id="nickname" href="#" onClick="document.getElementById('mcover').style.display='block';" >{laoyang:$tpl.wxname}</a>-->
		</header>
		<article>
			<eq name="res.showpic" value="1"><p><img src="{laoyang:$res.pic}" /><p></eq>
	<span style="white-space:normal;">　　</span>{laoyang:$res.info|htmlspecialchars_decode}
<p>关注公众微信号:{laoyang:$tpl.weixin}</P>
		</article>
	</section>
	<section style="width:95%; margin:0px auto;">
	<div id="mcover" onClick="document.getElementById('mcover').style.display='';" style="display:none;">
		<img src="{laoyang::RES}/img/guide.png">
	</div>
	<div class="text" id="content">
		<div id="mess_share">
			<div id="share_1">
				<button class="button2" onClick="document.getElementById('mcover').style.display='block';">
					<img src="{laoyang::RES}/img/icon_msg.png">&nbsp;发送给朋友
				</button>
			</div>
			<div id="share_2">
				<button class="button2" onClick="document.getElementById('mcover').style.display='block';">
					<img src="{laoyang::RES}/img/icon_timeline.png">&nbsp;分享到朋友圈
				</button>
			</div>
			<div class="clr"></div>
		</div>
	</div>
</section>
<div style="padding-bottom:0!important;">
	<a href="javascript:window.scrollTo(0,0);" style="font-size:12px;margin:5px auto;display:block;color:#fff;text-align:center;line-height:35px;background:#333;margin-bottom:-10px;">返回顶部</a>
</div>

 <div style="display:none">{laoyang:$res.tongji|htmlspecialchars_decode}</div>

<div class="copyright" style="text-align:center;padding:20px 0">
	<if condition="$iscopyright eq 1">
	{laoyang:$homeInfo.copyright}
	<else/>
	{laoyang:$siteCopyright}
	</if>
</div> 

<!-- share -->

<include file="Index:content_share" />

  </body>

</html>
