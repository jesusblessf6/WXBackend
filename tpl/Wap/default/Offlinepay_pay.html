<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>线下支付</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{laoyang::RES}/card/style/style.css" rel="stylesheet" type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script src="{laoyang::RES}/card/js/accordian.pack.js" type="text/javascript"></script>
<style>
.submit1 {background-color:#179F00;padding:10px 20px;font-size:16px;width: 100%;text-decoration:none;border:1px solid #0B8E00;background-image: linear-gradient(bottom,  #179F00 0%, #5DD300 100%);background-image: -o-linear-gradient(bottom, #179F00 0%, #5DD300 100%);background-image: -moz-linear-gradient(bottom, #179F00 0%, #5DD300 100%);background-image: -webkit-linear-gradient(bottom, #179F00 0%, #5DD300 100%);background-image: -ms-linear-gradient(bottom, #179F00 0%, #5DD300 100%);background-image: -webkit-gradient(linear,left bottom,left top,color-stop(0, #179F00),color-stop(1, #5DD300));-webkit-box-shadow: 0 1px 0 #94E700 inset, 0 1px 2px rgba(0, 0, 0, 0.5);-moz-box-shadow: 0 1px 0 #94E700 inset, 0 1px 2px rgba(0, 0, 0, 0.5);box-shadow: 0 1px 0 #94E700 inset, 0 1px 2px rgba(0, 0, 0, 0.5);-webkit-border-radius: 5px;-moz-border-radius: 5px;-o-border-radius: 5px;border-radius: 5px;color: #ffffff;display:block;text-align:center;text-shadow:0 1px rgba(0, 0, 0, 0.2);

}
</style>
</head>
<body id="cardnews" onLoad="new Accordian(&#39;basic-accordian&#39;,5,&#39;header_highlight&#39;);" class="mode_webapp">
<div class="qiandaobanner"> </div>

<div id="basic-accordian">

<div id="test-header" class="accordion_headings  header_highlight">
<div class="tab  vip ">
<span class="title">线下支付<p>以下由商家操作确认</p></span>
</div>
<div id="test-content">
<div class="accordion_child">
<div id="queren" >
<form action="{laoyang::U('Offlinepay/payAction',array('token'=>$token,'wecha_id'=>$wecha_id))}" method="post">
	<p style=" margin:10px 0 0 0">
		商品名称：{laoyang:$order.ordername}
	</p>
	<p style=" margin:10px 0 0 0">
		支付金额：{laoyang:$order.price} 元
	</p>
	<p style=" margin:10px 0 0 0">
		<select name="username" class="dropdown-select" id="username">
		<option  class="dropdown-option">选择商家员工账号</option>
		<volist id="v" name="thisStaff">
		<option  value="{laoyang:$v.username}" > {laoyang:$v.username}</option>
		</volist>
		</select>		
	</p>
	<p style=" margin:10px 0 0 0">
		<input name="password" class="px" id="password" value="" type="password" placeholder="商家员工输入密码">
	</p>
	
	<p style=" margin:10px 0 0 0">
		<input type="hidden" name="token" value="{laoyang:$order.token}" />
		<input type="hidden" name="wecha_id" value="{laoyang:$order.wecha_id}" />
		<input type="hidden" name="id" value="{laoyang:$order.id}" />
		<input type="hidden" name="from" value="{laoyang:$order.from}" />
		<input type="hidden" name="orderid" value="{laoyang:$order.orderid}" />
		<button type="submit" name="button" class="submit1" />商家确认</button>
	</p>
</div>
</form>	
</div> 
<div style="clear:both;height:20px;"></div>
</div>
</div>
</div>
<script>
$(document).ready(function(){
	$("#sub_order").click(function(){
		var userName=$('#username').val();
		if($.trim(userName) == "选择商家员工账号"){
			return floatNotify.simple('请选择商家员工账号');
			return false;
		}
		$("#FromID").submit();
		return false;
	});
});
</script>
<include file="Card:share"/>
</body>
</html>
