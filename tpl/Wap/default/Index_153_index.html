<script type="text/javascript">

            var myScroll;

            function loaded() {

                myScroll = new iScroll('wrapper', {

                    snap: true,

                    momentum: false,

                    hScrollbar: false,

                    onScrollEnd: function () {

                        document.querySelector('#indicator > li.active').className = '';

                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';

                    }

                }); 

            }

            document.addEventListener('DOMContentLoaded', loaded, false);

</script>

<META name=GENERATOR content="MSHTML 9.00.8112.16446">

</HEAD>

<BODY id=cate6>

<DIV class=banner>

<DIV style="OVERFLOW: hidden" id=wrapper>

<DIV id=scroller>

<UL id=thelist>

<volist name="flash" id="so">

<LI style="height:50%"><P>{laoyang:$so.info}</P><if condition="$so.url neq ''"><a href="{laoyang:$so.url}"></if><img src="{laoyang:$so.img}" alt="{laoyang:$so.info}" style="width:100%;" /><if condition="$so.url neq ''"></a></if> </LI>

</volist>

</UL></DIV></DIV>



<div id="nav">

			<div id="prev" onClick="myScroll.scrollToPage('prev', 0,400,{laoyang:$num-1});return false">&larr; prev</div>

			<ul id="indicator">

<volist name="flash" id="so">

<li   <if condition="$i eq 1">class="active"</if>  >{laoyang:$i}</li>

</volist>			 

			</ul>

			<div id="next" onClick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>

		</div>

		</div>

<UL class=mainmenu>

<volist name="info" id="vo">

<LI class=li0><A class=menumesg href="<if condition="$vo['url'] eq ''">{laoyang::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{laoyang:$vo.url}</if>">

  <DIV class=menubtn>

  <DIV class=menutitle style="color:{laoyang:$vo.nameyanse}">{laoyang:$vo.name}</DIV></DIV><SPAN class=menuico></SPAN></A>

  <DIV class=menuimg><IMG src="{laoyang:$vo.img}"> 

  <SPAN class=menutext style="color:{laoyang:$vo.nameyanse}">{laoyang:$vo.name}</SPAN> </DIV></LI>

</volist> 

</UL>

<div class="clr"></div>

    <script>

            var count = document.getElementById("thelist").getElementsByTagName("img").length;	

            for(i=0;i<count;i++){

                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            setInterval(function(){

                myScroll.scrollToPage('next', 0,400,count);

            },3500 );

            window.onresize = function(){ 

                for(i=0;i<count;i++){

                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            } 

        </script>
