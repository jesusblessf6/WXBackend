 <include file="Public:head" /> 
 <script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<div class="content" style="width:95%; background:none; margin-left:25px; border:none; margin-bottom:30px; margin-top:30px;" >
   <div class="cLineB"> 
   
    <h4><span class="red">{laoyang:$catData.name}</span>的分类属性设置</h4> 
    <a href="{laoyang::U('Store/attributes',array('token' => $token, 'catid' => $catid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{laoyang:$set.id}" /> 
    <input type="hidden" name="cid" value="{laoyang:$cid}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="name" value="{laoyang:$set.name}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr>
        <th><span class="red">*</span>属性值：</th> 
        <td><input type="text" name="value" value="{laoyang:$set.value}" class="px" style="width:400px;" /></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <input type="hidden" value="{laoyang::$catid}" name="catid" />
       <input type="hidden" value="{laoyang::$token}" name="token" />
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{laoyang::U('Store/attributes',array('token' => $token, 'catid' => $catid))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
  <include file="Public:footer" />
