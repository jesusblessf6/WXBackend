<include file="Public:head"/>
<link rel="stylesheet" href="{laoyang::STATICS}/kindeditor/themes/default/default.css" />
<script src="{laoyang::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{laoyang::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{laoyang::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{laoyang::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script src="{laoyang::STATICS}/upyun.js"></script>
  <div class="content" style="width:95%; background:none; margin-left:25px; border:none; margin-bottom:30px; margin-top:30px;" > 
<include file="Public:hangye"/>
   <div class="cLineB"> 
    <h4>菜品分类设置</h4> 
    <a href="{laoyang::U('Dining/cats',array('token'=>$token,'parentid'=>$parentid))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{laoyang:$set.id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
        <tr> 
        <th><span class="red">*</span>店铺：</th> 
        <td><select id="storeid" name="storeid" class="px">
        <option value="0">请选择店铺...</option>{laoyang:$shopOptions}</select></td> 
		</tr> 
	    <tr> 
        <th><span class="red">*</span>分类名称：</th> 
        <td><input type="text" name="name" value="{laoyang:$set.name}" class="px" style="width:400px;" /></td> 
       </tr>
	   <tr> 
        <th><span class="red">*</span>上级分类：</th> 
        <td><select name="parentid" class="px">
        <option value="0">顶级分类</option>
        <volist name="catlist" id="cat_list">
        <option value="{laoyang:$cat_list.id}" <if condition="($parentid eq $cat_list['id'])">selected</if>>{laoyang:$cat_list.name}</option>
        </volist>
        </select></td> 
       </tr> 
       <tr> 
        <th>分类图片：</th>
        <td><input type="text" name="logourl" value="{laoyang:$set.logourl}" class="px" id="pic" style="width:400px;" /> <a href="###" onclick="upyunPicUpload('pic',700,700,'{laoyang:$token}')" class="ChooseImage">上传</a> <a href="###" onclick="viewImg('pic')" class="ChooseImage">预览</a></td> 
       </tr>
       
        <tr> 
        <th>分类介绍：</th> 
        <td><textarea name="des" class="px" style="width:400px;height:80px;">{laoyang:$set.des}</textarea></td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{laoyang::U('Dining/cats',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 
  </div> 
<script type="text/javascript">  	
	function MM_jumpMenu(targ,selObj,restore){ //v3.0
		eval(targ+".location='"+"{laoyang:$url}"+"&storeid="+selObj.options[selObj.selectedIndex].value+"'");
		if (restore) selObj.selectedIndex=0;
	}
</script>
  <include file="Public:footer" />
