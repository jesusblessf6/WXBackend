<link rel="stylesheet" type="text/css" href="../../wm-xin-a/font-awesome.css?v=2013121900" media="all" />

	<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/reset.css" media="all" />

	<title>{laoyang:$tpl.wxname}</title>

	<base href="." />

	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />

        <script src="{laoyang::RES}/css/200/iscroll.js" type="text/javascript"></script>

        <script type="text/javascript">

            var myScroll;            function loaded() {

                myScroll = new iScroll('wrapper', {

                    snap: true,

                    momentum: false,

                    hScrollbar: false,

                    onScrollEnd: function () {

                        document.querySelector('#indicator > li.active').className = '';

                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';

                    }

                }); 

            }            document.addEventListener('DOMContentLoaded', loaded, false);

        </script>

    </head><body>

<div class="wrap">

	<div class="banner">

		<div id="wrapper">

			<div id="scroller">

				<ul id="thelist"> 

				<volist name="flash" id="so">

						<li><p>{laoyang:$so.info}</p><if condition="$so['url'] eq ''"><img src="{laoyang:$so.img}" /><else/><if condition="$so.url neq ''"><a href="{laoyang:$so.url}"></if><img src="{laoyang:$so.img}" alt="{laoyang:$so.info}" style="width:100%;" /><if condition="$so.url neq ''"></a></if></if></li>

					</volist>

				</ul>

			</div>

		</div>

		<div id="nav">

			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>

			<ul id="indicator">

			<volist name="flash" id="so">

			<li   <if condition="$i eq 1">class="active"</if>  >{laoyang:$i}</li>

			</volist>

			</ul>

			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>

		</div>

		<div class="clr"></div>

	</div>

	<div id="insert1"></div>

	

	<script>

            var count = document.getElementById("thelist").getElementsByTagName("img").length;	

            for(i=0;i<count;i++){

                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";            }            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            setInterval(function(){

                myScroll.scrollToPage('next', 0,400,count);

            },3500 );            window.onresize = function(){ 

                for(i=0;i<count;i++){

                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";                }                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

            } 	</script>

	<div id="insert2"></div>

	<div style="display:none"> </div>

	<div style="display:none"><script language="javascript" type="text/javascript" src=""></script></div>    <div class="main">

    	<ul>

		<volist name="info" id="vo">

    		        	<li>

                      	<div>

                  <a href="<if condition="$vo['url'] eq ''">{laoyang::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{laoyang:$vo.url}</if>">

                    <span  class="icon" style="background:url({laoyang:$vo.img}) no-repeat;background-size:100% 70px;"><em></em></span>

                    <span class="title" style="color:{laoyang:$vo.nameyanse}">{laoyang:$vo.name}</span>

                    </a>

                </div>

            </li>

        </volist>                       

                    </ul>

    </div>
