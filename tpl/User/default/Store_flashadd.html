<include file="Public:head"/>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/cymain.css" />  
<div class="content" style="width:95%; background:none; margin-left:25px; border:none; margin-bottom:30px; margin-top:30px;" >
<div class="cLineB">

		<h4><if condition="$type eq 1">添加幻灯片<else/>添加背景图</if></h4>
		<a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a>
	</div> 
	<div class="msgWrap">
		<form class="form" method="post"   action="{laoyang::U('Store/flashadd',array('type' => $type))}"  target="_top" enctype="multipart/form-data" >
			<input type="hidden" name="type" value="{laoyang:$type}" />
			<input type="hidden" name="id" value="{laoyang:$flash['id']}" />
			<input type="hidden" name="cid" value="{laoyang:$cid}" />
			<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
				<TBODY>
					<TR>
					  <TH valign="top"><label for="keyword"><if condition="$type eq 1">幻灯片描述：<else/>背景图描述：</if></label></TH>
					  <TD><input type="input" class="px" id="keyword" value="{laoyang:$flash['info']}" name="info" style="width:500px" ><br />
					                  30个字简短分类描述，可为空   </TD>
					  <TD>&nbsp;</TD>
					</TR>
					<TR>
					  <TH valign="top"><label for="keyword"><if condition="$type eq 1">幻灯片图片：<else/>背景图图片：</if></label></TH>
					  <TD><input type="input" class="px" id="img" value="{laoyang:$flash['img']}" name="img" style="width:500px" >  <script src="/tpl/static/upyun.js?2013"></script><a href="###" onclick="chooseFile('img','<if condition="$type eq 1">focus<else/>background</if>')" class="ChooseImage">选择</a> <a href="###" onclick="upyunPicUpload('img',<if condition="$type eq 1">700,420<else/>640,1136</if>,'{laoyang:$token}')" class="ChooseImage">上传</a> <a href="###" onclick="viewImg('img')">预览</a> 建议图片(<if condition="$type eq 1">宽640高320<else/>宽640高1136</if>)  </TD>
					  <TD>&nbsp;</TD>
					</TR>
					<if condition="$type eq 1">
					<TR>
					  <TH valign="top"><label for="keyword">幻灯片链接地址 ：</label></TH>
						<TD>
							<input type="text" class="px" id="url" value="{laoyang:$flash['url']}" name="url" style="width:500px" ><a href="###" onclick="addLink('url',0)" class="ChooseImage">从功能库里添加</a><br />
						</TD>
					  <TD>&nbsp;</TD>
					</TR>
					<else/>
						<input type="hidden" class="px" id="url" value="" name="url" style="width:500px" />
					</if>
						<input type="hidden" class="px" id="url" value="{laoyang:$token}" name="token" style="width:500px" />
					<TR>
						<TH></TH>
						<TD>
						<button type="submit"  name="button"  class="btnGreen left" >保存</button>
						<div class="clr"></div>
						</TD>
					</TR>
				</TBODY>
			</TABLE>
		</form>
	</div> 
</div>
      <div class="clr"></div>
    </div>
  </div>
</div> 

<!--底部-->
</div>

<script type="text/javascript">
function addSort(domid,iskeyword){
	art.dialog.data('domid', domid);
	art.dialog.open('?g=User&m=Link&a=Shop&iskeyword='+iskeyword,{lock:true,title:'插入链接或关键词',width:600,height:400,yesText:'关闭',background: '#000',opacity: 0.45});
}
</script>
<include file="Public:footer"/>
