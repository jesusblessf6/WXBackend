<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{laoyang:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
		<link href="./tpl/Wap/default/Index_/{laoyang:$tpl.tpltypeid}/index_{laoyang:$tpl.color_id}.css" rel="stylesheet" type="text/css" />
		<link href={laoyang::RES}/css/flash/css/plugmenu.css" rel="stylesheet" type="text/css" />
        <script src="{{laoyang::RES}/css/101/iscroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myScroll;

            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
 
 
            }

            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
    </head>

<body>

<div class="wrap">
	<div class="banner">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
				<volist name="flash" id="so">
						<li><p>{laoyang:$so.info}</p><if condition="$so['url'] eq ''"><img src="{laoyang:$so.img}" /><else/><a href="{laoyang:$so.url}"><img src="{laoyang:$so.img}" /></a></if></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
			<ul id="indicator">
			<volist name="flash" id="so">
			<li   <if condition="$i eq 1">class="active"</if>  >{laoyang:$i}</li>
			</volist>
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
	</div>
	<div id="insert1"></div>
	<script>


            var count = document.getElementById("thelist").getElementsByTagName("img").length;	


            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );

            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }

                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } </script>
	<div id="insert2"></div>
	<div style="display:none"> </div>
	<div style="display:none"><script language="javascript" type="text/javascript" src=""></script></div>
	
	<div class="main">
    	<ul><volist name="info" id="vo">
    		        	<li id="m1">
                	<a href="<if condition="$vo['url'] eq ''">{laoyang::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{laoyang:$vo.url}</if>">
					<span class="icon"  style="background:url({laoyang:$vo.img}) no-repeat;background-size:88px 64px;"><em></em></span><span class="title"> {laoyang:$vo.name}</span></a></li>
  </volist> 
       		        </ul>
  </div>
</div>
        <div id="insert2"></div>
        <div style="display:none"> </div>

<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{laoyang:$homeInfo.plugmenucolor}"><span class="close"></span></div> 
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{laoyang:$i} close" style="background:{laoyang:$homeInfo.plugmenucolor}">
							<a  href="{laoyang:$vo.url}">
								<span style="background-image: url({laoyang::RES}/css/flash/images/img/{laoyang:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>

<script src="{laoyang::RES}/allcss/zepto.min.js" type="text/javascript"></script>
<script src="{laoyang::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
<br /><br />
<div class="copyright">
{laoyang:$homeInfo.copyright}
</div> 
<div style="display:none"> {laoyang:$tpl.tongji|htmlspecialchars_decode}</div>
    </body></html>
