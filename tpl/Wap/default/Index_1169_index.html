<html xmlns="http://www.w3.org/1999/xhtml">

	    <head>
       <if condition="$zd['status'] eq 1">
            {laoyang:$zd['code']}
        </if>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link rel="stylesheet" type="text/css" href="../../wm-xin-a/font-awesome.css?v=2013121900" media="all" />

	<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/reset.css" media="all" />

	<title>{laoyang:$tpl.wxname}</title>

		<base href="." />

		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/yuesh/iscroll.css" />

		<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/yuesh/wz04.css" />

		<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/music-left.css" media="all" />

		<style type="text/css">

			html,body { color: #ffffff; font-family: Microsoft YaHei, Helvitica, Verdana,

			Tohoma, Arial, san-serif; margin: 0; padding: 0; text-decoration: none;

			} * { margin: 0; padding: 0; } li { list-style-type: none; } a{ text-decoration:none;

			}

		</style>

	</head>

	<body>

		<div class="banner">

			<div id="wrapper">

				<div id="scroller">

					<ul id="thelist">

						<volist name="flash" id="so">

							<li>

								<p>

									{laoyang:$so.info}

								</p>

								<if condition="$so.url neq ''"><a href="{laoyang:$so.url}"></if><img src="{laoyang:$so.img}" alt="{laoyang:$so.info}" style="width:100%;" /><if condition="$so.url neq ''"></a></if>

							</li>

						</volist>

					</ul>

				</div>

			</div>

			<div id="nav">

				<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">

					&larr; prev

				</div>

				<ul id="indicator">

					<volist name="flash" id="so">

						<li <if condition="$i eq 1">

							class="active"

							</if>

							>{laoyang:$i}

						</li>

					</volist>

				</ul>

				<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">

					next &rarr;

					</div>

			</div>

			<div class="clr"></div>

		</div>

		<div id="insert1"></div>



		<script>

			var count = document.getElementById("thelist").getElementsByTagName("img").length;

						for (i = 0; i < count; i++) {

				document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";			}			document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";

							setInterval(function() {

				myScroll.scrollToPage('next', 0, 400, count);

			},

			3500);			window.onresize = function() {

				for (i = 0; i < count; i++) {

					document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";				}				document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";

			}

		</script>

		<div id="insert2"></div>

		<div class="wz04_content">

			<volist name="info" id="vo">

				<a href="<if condition=" $vo[ 'url'] eq ''">{laoyang::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{laoyang:$vo.url}</if>">

					<div class="content_big_out">

						<div class="content_big">

							<div class="content_big_inner">

								<div class="content_smm_one">

									<span class="{laoyang:$vo.icon}"></span>

								</div>

								<div class="content_smm_two">

									<span>

										{laoyang:$vo.name}

									</span>

								</div>

							</div>

						</div>

					</div>

				</a>

			</volist>

		</div>

		

		<script src="{laoyang::RES}/css/flash/js/zepto.min.js" type="text/javascript">

		</script>

		<script src="{laoyang::RES}/css/flash/js/plugmenu.js" type="text/javascript">

		</script>

		<div style="display:none">

		</div>



<include file="Index:styleInclude"/><include file="$cateMenuFileName"/>

			window.shareData = {  

					"moduleName":"Index",

					"moduleID": '0',

					"imgUrl": "{laoyang:$homeInfo.picurl}",

					"sendFriendLink": "{laoyang::C('site_url')}{laoyang::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",

					"weiboLink": "{laoyang::C('site_url')}{laoyang::U(Index/ACTION_NAME,array('token'=>$_GET['token']))}",

					"tTitle": "{laoyang:$homeInfo.title}",

					"tContent": "{laoyang:$homeInfo.info}"

				};

		</script>

	<else />

		<script type="text/javascript">

			window.shareData = {  

				"moduleName":"Index",

				"moduleID": '1',

				"imgUrl": "{laoyang:$homeInfo.picurl}", 

				"timeLineLink": "{laoyang::C('site_url')}{laoyang::U(Index/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",

				"sendFriendLink": "{laoyang::C('site_url')}{laoyang::U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",

				"weiboLink": "{laoyang::C('site_url')}{laoyang::U(MODULE_NAME/ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",

				"tTitle": "{laoyang:$homeInfo.title}",

				"tContent": "{laoyang:$homeInfo.info}"

			};

		</script>	

	

	</if>
