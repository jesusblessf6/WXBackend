<link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/home-0.css" media="all" />

        <meta name="Keywords" content="老杨分享、www.fenxiangweb.com、微信托管、微网站、微商城、微营销" />
        <meta name="Description" content="老杨分享、www.fenxiangweb.com，国内最大的微信公众智能服务平台" />

            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">

<body onselectstart="return true;" ondragstart="return false;">
        
<div class="weimob-page" style="display:block; padding-bottom:55px;">
    
		<!--
	幻灯片管理
	-->
	<div style="-webkit-transform:translate3d(0,0,0);">
		<div id="banner_box" class="box_swipe">
			<ul>
			<volist name="flash" id="so">
									<li>
									<if condition="$so.url neq ''"><a href="{laoyang:$so.url}"></if><img src="{laoyang:$so.img}" alt="{laoyang:$so.info}" style="width:100%;" /><if condition="$so.url neq ''"></a></if>
					</li>
					</volist>
							</ul>
			<ol>
									<volist name="flash" id="so">
			<li   <if condition="$i eq 1">class="active"</if>  ></li>
			</volist>
							</ol>
		</div>
	</div>
		<script>
		$(function(){
			new Swipe(document.getElementById('banner_box'), {
				speed:500,
				auto:3000,
				callback: function(){
					var lis = $(this.element).next("ol").children();
					lis.removeClass("on").eq(this.index).addClass("on");
				}
			});
		});
	</script>
<header>
        <div class="snower">
            <script type="text/javascript"></script>
            <script type="text/javascript" src="{laoyang::RES}/src/template/snower.js"></script>
        </div>
    </header>
        			
		<div class="weimob-content">
            <div class="weimob-list">
			<volist name="info" id="vo">
                											<a href="<if condition="$vo['url'] eq ''">{laoyang::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{laoyang:$vo.url|htmlspecialchars_decode}</if>" class="weimob-list-item">
					                        <div class="weimob-list-item-bg">
                            <div>
								<img src="{laoyang:$vo.img}" alt="{laoyang:$vo.name}" style="width:100%;" />
							</div>
                            <div class="weimob-list-item-box">
                                <div class="weimob-list-item-line">
                                    <div class="weimob-list-item-title" style="color:{laoyang:$vo.nameyanse}">{laoyang:$vo.name}</div>
                                </div>
                            </div>
                        </div>
                    </a>
					</volist>
                            </div>
        </div>
    </div>
</div>
<include file="Public:footer"/>
