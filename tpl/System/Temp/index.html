<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>模板管理</title>
<include file="common:public" />
<div class="cr"></div>
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	  <tr>
		<td >ID</td>
		<td>模板名称</td>
		<td>目录名</td>
		<td >模板描述</td>		
		<td>状态</td>
		<td>管理操作</td>
	  </tr>
	    <volist name="list" id="vo">
			<tr>
				<td align='center'>{laoyang:$vo.id}</td>
				<td >{laoyang:$vo.title}</td>
				<td >{laoyang:$vo.tpl}</td>
				<td >{laoyang:$vo.info}</td>
				<td ><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq></td>			
				<td align='center'>
					<a href="{laoyang::U('Temp/edit/',array('id'=>$vo['id']))}">修改</a>
					| <eq name="vo.username" value="admin"><font color="#cccccc">删除</font><else/><a href="javascript:void(0)" onclick="return confirmurl('{laoyang::U('Temp/del/',array('id'=>$vo['id']))}','确定删除该模板吗?')">删除</a></eq>
				</td>
			</tr>
	    </volist>
		<style>
			.current{border: 0;padding: 1px 9px;color: #fff;background: #3F8EF3 url(main/pageh.png) no-repeat;}
		</style>
     <tr bgcolor="#FFFFFF"> 
	 
      <td colspan="8"><div class="listpage">{laoyang:$page}</div></td>
     
    </tr>
   
</table>

<div class="bottom">
<span>功能详细说明：</span>
</div>

</body>
</html>
