<include file="Public:head"/>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
 <script src="/tpl/static/upyun.js"></script>
<div class="content" style="width:98%; background:none; margin-left:25px; border:none; margin-bottom:30px; margin-top:30px;" >
<div class="cLineB">
<include file="Public:hudong"/>
  <h4>奖品设置</h4>
  <a href="javascript:window.history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a>
</div>

 
<div class="msgWrap form">
<form class="form" method="post" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">

<TR>
  <TH valign="top"><span class="red">*</span><label for="acttitle">奖项名称：</label></TH>
  <TD><input type="input" class="px" id="title"  name="name" style="width:400px"  value="{baowei:$info.name}" >    </TD>
</TR>
<TR>
  <TH valign="top"><span class="red">*</span><label for="acttitle">奖品名称：</label></TH>
  <TD><input type="input" class="px" id="title"  name="pname" style="width:400px"  value="{baowei:$info.pname}" >    </TD>
</TR>
<TR>
  <TH valign="top"><span class="red">*</span><label for="acttitle">奖品数量：</label></TH>
  <TD><input type="input" class="px" id="keyword"  name="num" style="width:400px"  value="{baowei:$info.num}" >    </TD>
</TR>

<TR>
  <TH valign="top"><span class="red">*</span><label for="text">奖品图片：</label></TH>
  <TD>
    <input type="input" class="px" id="pic" value="{baowei:$info.pic}" name="pic" style="width:300px">  
    <a href="###" onclick="upyunPicUpload('pic',400,400,'{baowei:$token}')" class="ChooseImage">上传</a>
    <a href="###" onclick="viewImg('logo')" class="ChooseImage">预览</a>[400*400]
  </TD>
</TR>
<TR>
  <TH valign="top"><label for="text">顺序：</label></TH>
  <TD><input type="input" class="px" id="sort" value="<if condition="$info.sort gt 0">{baowei:$info.sort}<else/>50</if>" name="sort" >  </TD>
</TR>
<TR>
  <TH></TH>
  <TD>
    <input type="hidden" value="{baowei:$info.id}" name="id" />
    <input type="hidden" value="{baowei:$wid}" name="wid" />
    <button type="submit"  name="button"  class="btnGreen left" >保存</button>　
    </TD>
  </TR>
</TABLE>
</div>
</form>
</div>

<include file="Public:footer"/>
