<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml">



    <head>
       <if condition="$zd['status'] eq 1">
            {laoyang:$zd['code']}
        </if>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>{laoyang:$tpl.wxname}</title>

  <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">

  <meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="format-detection" content="telephone=no"><meta charset="utf-8">

  <link href="{laoyang::RES}/css/171/css/cate52_.css" rel="stylesheet" type="text/css" />

  <link href="{laoyang::RES}/css/171/css/iscroll.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" type="text/css" href="{laoyang::RES}/css/template/reset.css" media="all" />

  <link rel="stylesheet" type="text/css" href="../../wm-xin-a/font-awesome.css?v=2013121900" media="all" />

  <style>

      .banner img

      {

          width: 100%;

      }

      .themeStyle

      {

          background-color: #E83407 !important;

      }

       

  </style>

  <script src="{laoyang::RES}/css/171/js/iscroll.js" type="text/javascript"></script>

  <script type="text/javascript">

      var myScroll;





      function loaded() {

          myScroll = new iScroll('wrapper', {

              snap: true,

              momentum: false,

              hScrollbar: false,

              onScrollEnd: function () {

                  document.querySelector('#indicator > li.active').className = '';

                  document.querySelector('#indicator > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';

              }

          });









      }





      document.addEventListener('DOMContentLoaded', loaded, false);

  </script>



</head>



<body id="cate52">

      <div class="banner">

          <div id="wrapper">

              <div id="scroller">

                  <ul id="thelist">

					      <volist name="flash" id="so">

                          <li>

                              <p>

                                  {laoyang:$so.name}</p>

                             <if condition="$so.url neq ''"><a href="{laoyang:$so.url}"></if><img src="{laoyang:$so.img}" alt="{laoyang:$so.info}" style="width:100%;" /><if condition="$so.url neq ''"></a></if></li>

                          </volist>

                  </ul>

              </div>

          </div>

          <div id="nav">

              <div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">

                  &larr; prev</div>

              <ul id="indicator"><volist name="flash" id="so">

                      <li class='active'> {laoyang:$so.i}</li>

                     

                      </volist>

              </ul>

              <div id="next" onclick="myScroll.scrollToPage('next', 0,400,3);return false">

                  next &rarr;</div>

          </div>

          <div class="clr">

          </div>

      </div>  <div id="insert1">

  </div>

  <ul class="mainmenu">

	    <volist name="info" id="vo" >

      <li><a href="<if condition="$vo['url'] eq ''">{laoyang::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>               {laoyang:$vo.url|htmlspecialchars_decode}</if>">

          <p>

              <span>{laoyang:$vo.name}</span> <i>{laoyang:$vo.info}</i></p>

          <b></b></a></li>

      

     </volist>

      

  <div class="clr">

  </div>



</ul>





  <script>

      var count = document.getElementById("thelist").getElementsByTagName("img").length;

      for (i = 0; i < count; i++) {

          document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

      }

      document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";





      setInterval(function () {

          myScroll.scrollToPage('next', 0, 400, count);

      }, 3500);





      window.onresize = function () {

          for (i = 0; i < count; i++) {

              document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";

          }

          document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";

      } 





  </script>
