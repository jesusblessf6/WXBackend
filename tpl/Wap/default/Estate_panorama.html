<!DOCTYPE html>
<html class=" clickberry-extension clickberry-extension-standalone"><head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
            <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
            <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
            <meta content="no-cache" http-equiv="pragma">
            <meta content="0" http-equiv="expires">
            <meta content="telephone=no, address=no" name="format-detection">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta name="apple-mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta content="clickberry-extension-here">
        <link rel="stylesheet" type="text/css" href="{laoyang::STATICS}/wap/estate/style.css" media="all">
<link rel="stylesheet" type="text/css" href="{laoyang::STATICS}/wap/estate/back.css" media="all">
<script type="text/javascript" src="{laoyang::STATICS}/wap/estate/share.js"></script>
<script type="text/javascript" src="{laoyang::STATICS}/wap/estate/common.js"></script>
<script type="text/javascript" src="{laoyang::STATICS}/wap/estate/house.js"></script>

<link rel="stylesheet" type="text/css" href="{laoyang::STATICS}/vhouse/reset.css" media="all">
<link rel="stylesheet" type="text/css" href="{laoyang::STATICS}/wap/estate/home.css" media="all" />
<script type="text/javascript" src="{laoyang::STATICS}/wap/estate/maivl.js"></script>
<script type="text/javascript" src="{laoyang::STATICS}/wap/estate/jQuery.js"></script>
<script type="text/javascript" src="{laoyang::STATICS}/wap/estate/swipe.js"></script>
<script type="text/javascript" src="{laoyang::STATICS}/wap/estate/zepto.js"></script>

<link rel="stylesheet" type="text/css" href="{laoyang::STATICS}/vhouse/Tabs/css/easy-responsive-tabs.css" media="all">
<script type="text/javascript" src="{laoyang::STATICS}/vhouse/Tabs/js/easyResponsiveTabs.js"></script>

<title>户型全景</title>

    </head>
    <body onselectstart="return true;" ondragstart="return false;">

  <div class="act_top" id="actTop">
            <div class="act_top_show">
                <img src="{laoyang:$es_data['house_banner']}" width="720" height="130" id="bannerPic">
            </div>
    </div>

    <span class="gradient_h_wbw"></span>
    <div class="header">
        <div class="logohead">
            <h1 style="margin:5px;text-align: center;padding-top: 5px;">{laoyang:$es_data['title']}</h1>
        </div>
        <div style="clear: both;"></div>
    </div>
        <div class="main" style="padding-top: 10px;">

             <div id="horizontalTab">
            <ul class="resp-tabs-list">
            <volist name='housetype' id='vo'>
                <li><img src="{laoyang:$vo['logo']}" width="140" height="29" alt="" style="width:auto!important;max-width:180px;">{laoyang:$vo['name']} {laoyang:$vo['title']}全景图</li>
             </volist>
            </ul>
            <div class="resp-tabs-container">
             <volist name='housetype' id='vo'>
                <div>
                 <div class="house_photo house_arrow" style="display: -webkit-box;">
                 <if condition="$vo['panorama_id'] neq 0">
                    &nbsp;
                 <a href="{laoyang::U('Estate/panorama',array('token'=>$token,'id'=>$vo['panorama_id'],'wecha_id'=>$wecha_id,'sgssz'=>'mp.weixin.qq.com'))}"  class="ico_360">全景图</a>
                 </if>
                 </div>
                </div>
                </volist>
            </div>
        </div>

        </div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'vertical', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            //closed: 'accordion', // Start closed if in accordion view
            activate: function(event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);

                $name.text($tab.text());

                $info.show();
            }
        });
    });
</script>
<!-- end -->
<br> <br> <br>
<include file="Estate:menu"/>
</body></html>
